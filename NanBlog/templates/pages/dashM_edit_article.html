{% extends 'bases/dashBase.html' %}

{% block content %}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="card">
            <div class="card-header">
                <strong class="card-title mb-3">Profile Card</strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="mx-auto d-block col-md-3">
                        <div class="row">
                            <lable class=" mt-2  title-2">Select The categoryse </h5> {{myFrom.categorie}}
                        </div>
                        <div class="row">
                            <lable class=" mt-2  title-2">Titre </h5> {{myFrom.titre}}
                        </div>
                        <div class="row">
                            <lable class=" mt-2  title-2">Description </h5> {{myFrom.description}}
                        </div>
                        <div class="row">
                            <lable class=" mt-2  title-2">Image </h5> {{myFrom.image}}
                        </div>
                        <div class="row">
                            <lable class=" mt-2  title-2">Single Image </h5> {{myFrom.image}}
                        </div>
                    </div>
                    <div class="card col-md-9">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center title-2">All User info </h3>
                            </div>
                            <hr>
                            {{myFrom.contenu}}
                        </div>
                    </div>
                </div>
                <hr>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
