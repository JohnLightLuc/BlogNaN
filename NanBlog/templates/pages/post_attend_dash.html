{% extends 'bases/mdbase.html' %}

{% block content %}
        <!-- page content -->
        <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
            <div class="title_left">
                <h3>Mes Articles<small> en attente</small> </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
                </div>
            </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                <div class="x_title">
                    <h2>Liste des articles</h2>
                    <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">modifier</a>
                            <a class="dropdown-item" href="#">Supprimer</a>
                        </div>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <div class="row">
                    {% for arti in articlee %}
                         <div class="col-md-55">
                        <div class="thumbnail">
                        <div class="image view view-first">
                            
                            <img style="width: 100%; display: block;" src="{{ arti.image.url }}" alt="image" />
                            
                            <div class="mask">
                            <a href="{% url 'detail_visiteur_dash' arti.id %}">
                            <p>{{ arti.titre }}</p>
                            </a>
                            <div class="tools tools-bottom">
                                <a href="{% url 'project_detail_dash' arti.pk %}"><i class="fa fa-link"></i></a>
                                <a href="{% url 'form_article_dash' %}"><i class="fa fa-pencil"></i></a>
                                <a href="#"><i class="fa fa-times"></i></a>
                            </div>
                            </div>
                        </div>
                        <div class="caption">
                            <p>{{ arti.description }}</p>
                        </div>
                        </div>
                    </div>
                    {% endfor %}
                   
                    
                    </div>
                </div>
                </div>
            </div>
            </div>

            
        </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
    {% endblock content %}
