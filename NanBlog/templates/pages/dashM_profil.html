{% extends 'bases/dashBase.html' %}

{% block content %}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="card">
            <div class="card-header">
                <strong class="card-title mb-3">Profile Card</strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="mx-auto d-block col-md-4">
                        <img class="rounded-circle mx-auto d-block" src="{{user.image.url}}" alt="Card image cap">
                        <h5 class="text-sm-center mt-2 mb-1">{{user.username}}</h5>
                        <div class="location text-sm-center">
                            <i class="fa fa-map-marker"></i>{{user.last_name}}</div>
                            <input type='file' value="Modifier l'image">
                    </div>
                    <div class="card col-md-8">
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center title-2">All User info </h3>
                            </div>
                            <hr>
                            <form action="" method="post" novalidate="novalidate">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">Username</label>
                                    <input id="cc-pament" name="cc-payment" type="text" class="form-control" aria-required="true" placeholder="user name" aria-invalid="false" value="{{user.username}}">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="cc-exp" class="control-label mb-1">First name</label>
                                            <input id="cc-exp" name="cc-exp" type="tel" class="form-control cc-exp" value="{{user.first_name}}" data-val="true" data-val-required="Please enter the card expiration"
                                                data-val-cc-exp="Please enter a valid month and year" placeholder="firste name"
                                                autocomplete="cc-exp" >
                                            <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="x_card_code" class="control-label mb-1">Last name</label>
                                        <div class="input-group">
                                            <input id="x_card_code" name="x_card_code" type="tel" class="form-control cc-cvc" placeholder="Laste name" value="{{user.last_name}}" data-val="true" data-val-required="Please enter the security code"
                                                data-val-cc-cvc="Please enter a valid security code" autocomplete="off" >

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="cc-number" class="control-label mb-1">email</label>
                                    <input id="cc-number" name="cc-number" type="tel" class="form-control cc-number identified visa" value="{{user.email}}" data-val="true"
                                        data-val-required="Please enter the card number" data-val-cc-number="Please enter a valid card number"
                                        autocomplete="cc-number" placeholder="Email" >
                                    <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="cc-exp" class="control-label mb-1">Password </label>
                                            <input id="cc-exp" name="cc-exp" type="password" class="form-control cc-exp" value="" data-val="true" data-val-required="Please enter the card expiration"
                                                data-val-cc-exp="Please enter a valid month and year" placeholder="Password"
                                                autocomplete="cc-exp">
                                            <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="x_card_code" class="control-label mb-1">Password confirm </label>
                                        <div class="input-group">
                                            <input id="x_card_code" name="x_card_code" type="password" placeholder="Password Confirm " class="form-control cc-cvc" value="" data-val="true" data-val-required="Please enter the security code"
                                                data-val-cc-cvc="Please enter a valid security code" autocomplete="off">

                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span id="payment-button-amount">Modifier</span>
                                        <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-text text-sm-center">
                    <a href="#">
                        <i class="fa fa-facebook pr-1"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-twitter pr-1"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-linkedin pr-1"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-pinterest pr-1"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
