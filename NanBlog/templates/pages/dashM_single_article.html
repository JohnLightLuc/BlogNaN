{% extends 'bases/dashBase.html' %}

{% block content %}
<div class="main-content">
<div class="section__content section__content--p30">
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <input type="hidden"  id="idArticle" name="" value="{{id}}">
                            <h2 class="title-1">Category name :${singleArticle.categorie.nom }</h2>
                            <label class="switch switch-text switch-primary switch-pill">
                            <input type="checkbox"  class="switch-input" checked="true">
                            <span data-on="On" data-off="Off" class="switch-label"></span>
                            <span class="switch-handle"></span>
                            </label>
                            <a type="button" href="" class="btn btn-outline-danger btn-lg "><i class='fa fa-archive'></i> Delect Article </a>
                            <a href="{% url 'editArticleDash' %}" class="au-btn au-btn-icon au-btn--blue">
                            <i class="zmdi zmdi-plus"></i>add Articles</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='m-t-10'>
                <div class="card  col-md-8 ">
                                            
                    <img class="card-img-top" :src="base_url_image + singleArticle.image " alt="Card image cap">
                    
                    <div class="card-body">
                        <h4 class="card-title mb-3">${singleArticle.titre}</h4>
                            
                        <p class="card-text" v-html="singleArticle.contenu ">
                            
                        </p>
                    </div>
                </div>
            </div>  
</div>
{% endblock content %}
