{% extends 'bases/indexBase.html' %}

{% block content %}

<!-- start banner Area -->
<section class="banner-area relative">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1>
                    {{ header.contct_title}}
                </h1>
                <p class="text-white link-nav"><a href="{% url 'index' %}">Home </a> <span class="lnr lnr-arrow-right"></span> <a href="{% url 'contact' %}">
                        {{ header.contct_title}}</a></p>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <div class="map-wrap" style="width:100%; height: 445px;" id="map"></div>
            <div class="col-lg-4 d-flex flex-column address-wrap">
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-home"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{configuration.ville}}</h5>
                        <p>{{configuration.commune}}</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{configuration.phone}}</h5>
                        <p>{{configuration.description}}</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{configuration.email}}</h5>
                        <p>{{configuration.icon}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-area" id="myForm" class="contact-form text-right">
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <input v-model="nom" placeholder="Votre nom" class="common-input mb-20 form-control" required="" type="text">

                            <input v-model="email"  placeholder="Votre email " class="common-input mb-20 form-control"
                            required="" type="email">

                            <input v-model="sujet" placeholder="Sujet" class="common-input mb-20 form-control" required="" type="text">
                        </div>
                        <div class="col-lg-6 form-group">
                            <textarea class="common-textarea form-control" v-model="message" placeholder="Message" ></textarea>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-between">
                            <div class="alert-msg" style="text-align: left;"></div>
                            <button class="genric-btn primary circle text-uppercase" v-on:click="sendmessage"  type="bouton" style="float: right;">envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End contact-page Area -->
{% endblock content %}
