{% extends 'bases/indexBase.html' %}

{% block content %}

<!-- start banner Area -->
<section class="banner-area relative">
    <div class="overlay overlay-bg"></div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                   {{theme.contactText}}
                 {% for h in header %}
                <h1>
                    {{ header.contct_title}}
                </h1>

                <p class="text-white link-nav"><a href="{% url 'index' %}">Home </a> <span class="lnr lnr-arrow-right"></span> <a href="contact.html">
                        Contact Us</a></p>
            </div>
        </div>
    </div>
</section>
<!-- End banner Area -->

<!-- Start contact-page Area -->
<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <div class="map-wrap" style="width:100%; height: 445px;" id="map"></div>
            <div class="col-lg-4 d-flex flex-column address-wrap">
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-home"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{theme.ville}}</h5>
                        <p>{{theme.commune}}</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{theme.phone}}</h5>
                        <p>{{theme.description}}</p>
                    </div>
                </div>
                <div class="single-contact-address d-flex flex-row">
                    <div class="icon">
                        <span class="lnr lnr-envelope"></span>
                    </div>
                    <div class="contact-details">
                        <h5>{{theme.email}}</h5>
                        <p>{{theme.icon}}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-area " id="myForm" action="mail.php" method="post" class="contact-form text-right">
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <input name="name" placeholder="Votre nom" class="common-input mb-20 form-control" required="" type="text">

                            <input name="email" placeholder="Votre email " class="common-input mb-20 form-control"
                            required="" type="email">

                            <input name="subject" placeholder="Sujet" class="common-input mb-20 form-control" required="" type="text">
                        </div>
                        <div class="col-lg-6 form-group">
                            <textarea class="common-textarea form-control" name="Message" placeholder="Message" ></textarea>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-between">
                            <div class="alert-msg" style="text-align: left;"></div>
                            <button class="genric-btn primary circle text-uppercase" style="float: right;">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End contact-page Area -->
{% endblock content %}
