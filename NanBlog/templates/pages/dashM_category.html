{% extends 'bases/dashBase.html' %}

{% block content %}

<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="overview-wrap">
                        <h2 class="title-1">Category name : ${categorieName}</h2>
                        <a href="{% url 'editArticleDash' %}" class="au-btn au-btn-icon au-btn--blue">
                        <i class="zmdi zmdi-plus"></i>add Articles</a>
                    </div>
                </div>
            </div>
                        
            <div class="row mt-4">
                    <div class="col-lg-6" v-for="item in userArticesByCat ">
                            <div class="card">
                                            
                                <img class="card-img-top" :src="base_url_image + item.node.image "  alt="Card image cap">
                                <div class="account-wrap">
        
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="content">
                                            <a class="js-acc-btn" :href=``+`${base_url}`+`/dashSingleArticle/`+`${item.node.id}`+`` >more</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                                        
                                            <div class="account-dropdown__body">
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-account"></i>read</a>
                                                </div>
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-settings"></i>Modif</a>
                                                </div>
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-settings"></i>More Info</a>
                                                </div>
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-money-box"></i>Delect</a>
                                                </div>
                                            </div>
                                                        
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title mb-3">${item.node.titre}</h4>
                                    <p class="card-text">
                                            ${item.node.description}
                                    </p>
        
                                </div>
                                
                            </div>
                        </div>
                <!-- <article_user
                v-for="user in userArticesByCat"
                v-bind:item="user"
                v-bind:key="user.id"
                ></article_user>    -->
                
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="copyright">

                    </div>
                </div>
            </div>

    </div>
</div>
